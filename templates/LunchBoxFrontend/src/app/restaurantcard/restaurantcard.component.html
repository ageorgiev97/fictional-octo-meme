<mat-card class="mat-card" routerLink="/register">
  <mat-card-title-group class="mat-card-title-group">
      <img class="mat-card-md-image floatleft" src="../../assets/images/{{restaurant.image}}">
      <div class="floatright">
      <mat-card-title class="mat-card-title">{{restaurant.name}}</mat-card-title>
      <mat-card-subtitle class="mat-card-subtitle">{{restaurant.description}}</mat-card-subtitle>
      <br>
      <p>From {{restaurant.lunch_start}} to {{restaurant.lunch_end}} h.</p>
    </div>
  </mat-card-title-group>
</mat-card>
