<div class="full-height backgroundImage main-div">
    <mat-card class="transparent center" layout-align="center center">
        <mat-card-title class="text-center">Register</mat-card-title>
        <form [formGroup]="form" (ngSubmit)="auth.register(form.value)">
            <div class="example-container">
                <mat-form-field>
                    <input matInput type="text" placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="email" placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="!form.valid">Register</button>
            </div>
        </form>
        <p class="text-center mt-4 login-link">Already have an account? <a href="/login">Log in</a> instead.</p>
    </mat-card>
</div>
